{{set . "title" "查看积分规则"}}
{{template "header.html" .}}

<div class="container">
    <div class="row">
        <h1>积分规则</h1>
        <hr>

        {{template "flash.html" .}}

        <table class="table">
            <tr>
                <th></th>
                <th>等级名称</th>
                <th>积分</th>
             </tr>
            {{range .userLevels}}
            <tr>
                <td>{{.Id}}</td>
                <td>{{.Name}}</td>
                <td>{{.StartScores}}
                {{if eq .EndScores 0}} 以上
                {{else}}
                    - {{.EndScores}}
                {{end}}
                </td>
            </tr>
            {{end}}
        </table>
    </div>
</div>

{{template "footer.html" .}}
