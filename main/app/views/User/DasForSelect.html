<small>
    <a href='{{url "User.DeliveryAddresses"}}' target="_blank" >修改</a> &nbsp;
    <a id="btn-refresh-das" href="#">加载</a>
</small>
<table>
    {{range .das}}
    <tr>
        <td>
            <label class="radio">
                <input type="radio" name="o.DaId" value="{{.Id}}" {{if .IsMain}}checked{{end}}/>
                {{.Name}} - {{.FullDetailAddress}} 联系电话: {{.MobilePhone}} {{.FixedPhone}}
            </label>
        </td>
    </tr>
    {{else}}
    <tr>
        <td>
            您目前还没有收货地址
        </td>
    </tr>
    {{end}}
</table>
