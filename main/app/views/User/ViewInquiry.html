{{set . "title" "查看询价"}}
{{template "layouts/media/root_header.html" .}}

<!-- BEGIN PAGE CONTAINER-->
<div class="container-fluid">
    <!-- BEGIN PAGE HEADER-->
    <div class="row-fluid">
        <div class="span12" id="page-content-header">
            <ul class="breadcrumb">
                <li>
                    <i class="icon-home"></i>
                    <a href="index.html">主页</a>
                    <i class="icon-angle-right"></i>
                </li>
                <li>
                    <a href='{{url "User.ViewInquiry" .in.Id}}'>查看询价</a>
                </li>
            </ul>
            <!-- END PAGE TITLE & BREADCRUMB-->
        </div>
    </div>

    <!-- END PAGE HEADER-->
    <!-- BEGIN PAGE CONTENT-->
    <div class="container-fluid">
        <div class="row-fluid">
            {{$g := .}}
            <h2>  型号：{{$g.in.Model}}, 数量：{{$g.in.Quantity}} 询价回复</h2>
            <hr>

            回复列表：
            <table class="table">
                {{range .replies}}
                <tr>
                    <td>{{.Title}}</td>
                    <td>{{.Content}}</td>
                    <td>{{.CreatedAt|datetime}}</td>
                </tr>
                {{end}}
            </table>
    </div>
    <!-- END PAGE CONTENT-->
</div>
<!-- END PAGE CONTAINER-->
{{template "layouts/user/footer.html" .}}
