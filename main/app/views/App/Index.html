{{set . "title" "Home"}}
{{template "header.html" .}}

<header class="hero-unit" style="background-color:#A9F16C">
  <div class="container">
    <div class="row">
      <div class="hero-text">
        <h1>It works! Version: {{.version}}</h1>
        <p>users: {{.users_count}}</p>
        <table class="table">
          {{range .users}}
          <tr>
            <td>
              {{.Id}}, {{.RealName}}
            </td>
          </tr>
          {{end}}
        </table>
      </div>
    </div>
  </div>
</header>

<div class="container">
  <div class="row">
    <div class="span6">
      {{template "flash.html" .}}
    </div>
  </div>
</div>

{{template "footer.html" .}}
