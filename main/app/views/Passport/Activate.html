{{if .activated }}
{{set . "title" "激活成功！"}}
{{else}}
{{set . "title" "激活失败！"}}
{{end}}
{{template "header.html" .}}


<div class="container">
    <div class="row">
        <h2>激活结果</h2>
        <hr>
        {{template "flash.html" .}}

        {{.result}}

        {{if .activated }}
        <a href='{{url "Passport.Login" .email}}'>登录</a>
        {{else}}
        <a>重新发送激活码（TODO）</a>
        {{end}}
    </div>
</div>

{{template "footer.html" .}}
