{{set . "title" "重置密码"}}
{{template "header.html" .}}

<div class="container">
    <div class="row">
        <h2>重置密码</h2>
        <hr>
        {{template "flash.html" .}}
        {{if .ok }}
        重置密码成功！ 你的新密码是: {{.newPassword}}
        <a href='{{url "Passport.login" .email}}'>登录</a>
        {{else}}
        重置失败， {{.result}}
        {{end}}
    </div>
</div>

{{template "footer.html" .}}
