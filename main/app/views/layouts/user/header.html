{{template "layouts/media/base_header.html" .}}<!-- END HEAD --><!-- BEGIN BODY --><body class="page-header-fixed page-boxed"><!-- BEGIN HEADER --><div class="header navbar navbar-inverse navbar-fixed-top">    <!-- BEGIN TOP NAVIGATION BAR -->    <div class="navbar-inner">        <div class="container">            <!-- BEGIN LOGO -->            <a class="brand" href="/">                <img src="/public/img/logo.gif" alt="logo"/>            </a>            <!-- END LOGO -->            <!-- BEGIN RESPONSIVE MENU TOGGLER -->            <a href="javascript:;" class="btn-navbar collapsed" data-toggle="collapse" data-target=".nav-collapse">                <img src="/public/media/image/menu-toggler.png" alt=""/>            </a>            <!-- END RESPONSIVE MENU TOGGLER -->            <!-- BEGIN TOP NAVIGATION MENU -->            <ul class="nav pull-right">                <!-- BEGIN USER LOGIN DROPDOWN -->                <li class="dropdown user">                    <a href="#" class="dropdown-toggle" data-toggle="dropdown">                        <img alt="" src="/public/media/image/avatar1_small.jpg"/>                        <span class="username">{{.session.screen_name}}</span>                        <i class="icon-angle-down"></i>                    </a>                    <ul class="dropdown-menu">                        <li><a href='{{url "User.Index"}}'><i class="icon-user"></i> 我的个人信息</a></li>                        <li><a href='{{url "User.ChangePassword"}}'><i class="icon-user"></i> 修改密码</a></li>                        {{if isAdmin .session}}                        <li><a href='{{url "Admin.Index"}}'><i class="icon-user"></i> 我的管理</a></li>                        {{end}}                        <li class="divider"></li>                        <li><a href='{{url "Passport.Logout"}}'><i class="icon-key"></i> 退出</a></li>                    </ul>                </li>                <!-- END USER LOGIN DROPDOWN -->            </ul>            <!-- END TOP NAVIGATION MENU -->        </div>    </div>    <!-- END TOP NAVIGATION BAR --></div><!-- END HEADER --><!-- BEGIN CONTAINER --><div class="container">    <div class="page-container row-fluid">        <!-- BEGIN SIDEBAR -->        <div class="page-sidebar nav-collapse collapse">            <!-- BEGIN SIDEBAR MENU -->            {{template "layouts/user/sidebar_menu.html" .}}            <!-- END SIDEBAR MENU -->        </div>        <!-- END SIDEBAR -->        <!-- BEGIN PAGE -->        <div class="page-content">            <!-- BEGIN SAMPLE PORTLET CONFIGURATION MODAL FORM-->            <div id="portlet-config" class="modal hide">                <div class="modal-header">                    <button data-dismiss="modal" class="close" type="button"></button>                    <h3>Widget Settings</h3>                </div>                <div class="modal-body">                    Widget settings form goes here                </div>            </div>            <!-- END SAMPLE PORTLET CONFIGURATION MODAL FORM-->            <!-- BEGIN PAGE CONTAINER-->
