{{$page :=.pageObject}}
<style>
    .pagination-mod li {
        display: inline;
    }

    .pagination-mod li a {
        position: relative;
        float: left;
        padding: 4px 10px;
        margin-left: -1px;
        line-height: 1.42857143;
        color: #428bca;
        text-decoration: none;
        background-color: #fff;
        border: 1px solid #E4F4FF;
    }

    .pagination-mod li.previous a, .pagination-mod li.next a {
        background: #4b64ac;
        color: #fff;
    }

    .pagination-mod li.previous a {
        border-top-left-radius: 4px;
        border-bottom-left-radius: 4px;
    }

    .pagination-mod li.next a {
        border-top-right-radius: 4px;
        border-bottom-right-radius: 4px;
    }
</style>

<div class="right-mod" style="height: 30px;width: 696px;">
    当前页： {{$page.Page}}/{{$page.Pages}}， 每页{{$page.Limit}}条记录
    <div class="pagination-mod" style="float: right;margin-right: 2px">
        <ul>
            {{if $page.HasPrevPage }}
            <li class="previous"><a href="javascript:onPage({{$page.PrevPage}});">上一页</a>
                {{else}}
            <li class="previous"><a>上一页</a></li>
            {{end}}
            {{range $page.PageNumbers}}
            <li><a href="javascript:onPage({{.}});" {{if eq $page.Page .}} style="color:red" {{end}}>{{.}}</a>
                {{end}}
                {{if $page.HasNextPage }}
            <li class="next"><a href="javascript:onPage({{$page.NextPage}});">下一页</a></li>
            {{else}}
            <li class="next"><a >下一页</a></li>
            {{end}}
        </ul>
    </div>

</div>
