<div class="wrap-960">
    <div class="wel mod-left">
        {{ys_slogan}}
    </div>
    <div class="log mod-right">
        {{if logined .session}}
        <a href="/user">
            <img alt="" src='{{url "User.Image" (emptyOr .session.ucode "")}}.jpg' class="mypic" width="34" height="34" />
            {{.session.screen_name}}
        </a>
        [<a href='{{url "Passport.Logout"}}'>退出</a>]
        |<a href='{{url "User.Orders"}}'>我的订单</a>
        |<a href='{{url "App.NewInquiry"}}'>我要询价</a>
        {{if isManager .session}}
        |<a href='{{url "Admin.Index"}}'>我的管理</a>
        {{end}}
        {{else}}
        <div class="log-form">
            <form action="" method="get">
                <input class="txt-input" placeholder="用户名/Email" name="login" type="text" value="" style="width: 80px"/>
                <input class="txt-input" placeholder="密码" type="password" name="password" value=""  style="width: 80px"/>
                <input class="log-btn" name="" type="button" value="登录"/>
            </form>
        </div>
        {{range (ys_login_providers)}}
        <a href="/passport/open/{{.GetPath}}/login" title="{{.GetName}}登录"> <img  border="0" alt="{{.GetName}}登录"  src="/public/img/{{.GetName}}_login.png" style="vertical-align: middle"></a>
        {{end}}
        <a href='{{url "Passport.ForgotPasswordApply"}}'>忘记密码</a>&nbsp;|&nbsp;
        <a href='{{url "Passport.Reg" "person"}}'>免费注册</a>
        {{end}}
    </div>
</div>
