{{set . "title" "用户管理"}}
{{template "header.html" .}}

<div class="container">

    {{template "flash.html" .}}

    <div>users: {{.users_count}}</div>
    <table class="table">
        <tr>
            <th>ID</th>
            <th>Login Name</th>
            <th>Email</th>
            <th>Enable</th>
        </tr>
        {{range .users}}
        <tr>
            <td>{{.Id}}</td>
            <td>{{.LoginName}}</td>
            <td>{{.Email}}</td>
            <td>{{.Enabled}}</td>
        </tr>
        {{end}}
    </table>
</div>

{{template "footer.html" .}}
