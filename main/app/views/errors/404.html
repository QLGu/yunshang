<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Not found</title>
	</head>
	<body>
{{if eq .RunMode "dev"}}
{{template "errors/404-dev.html" .}}
{{else}}
	{{with .Error}}
	<h1>
		{{.Title}}
	</h1>
	<p>
		{{.Description}}
	</p>
	{{end}}
{{end}}

{{if eq .RunMode "dev"}}
	<script src="/public/js/vendor/jquery/jquery.min.js" type="text/javascript" charset="utf-8"></script>
	{{template "_dev.html" .}}
{{end}}
	</body>
</html>
