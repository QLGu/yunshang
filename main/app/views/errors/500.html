<!DOCTYPE html>
<html>
	<head>
		<title>Application error</title>
	</head>
	<body>
		{{if eq .RunMode "dev"}}
		{{template "errors/500-dev.html" .}}
		{{else}}
		<h1>Oops, an error occured</h1>
		<p>
			This exception has been logged.
		</p>
		{{end}}
        {{if eq .RunMode "dev"}}
        <script src="/public/js/vendor/jquery/jquery.min.js" type="text/javascript" charset="utf-8"></script>
        {{template "_dev.html" .}}
        {{end}}
	</body>
</html>
