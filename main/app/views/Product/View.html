{{set . "title" .p.Name}}
{{append . "moreScripts" "js/product/view.js"}}

{{template "header.html" .}}
<script>
    var ProductSdImagesUrl = '{{url "Product.SdImages"}}?id={{.p.Id}}';
    var ImageSdUrl = '{{url "Product.SdImage"}}';
    var MFilesUrl = '{{url "Product.MFiles"}}?id={{.p.Id}}';
    var MFileUrl = '{{url "Product.MFile"}}';
</script>
<div class="container">
    <div class="row">
        {{template "flash.html" .}}
    </div>
    <div class="row">
        <h2>{{.p.Name}}</h2>
        <hr/>
        <div class="col-md-8">
            <table class="table table-striped table-hover">
                <tr>
                    <td width="100"> 简介</td>
                    <td>{{.p.Introduce}}</td>
                </tr>
                <tr>
                    <td> 型号</td>
                    <td>{{.p.Model}}</td>
                </tr>
                <tr>
                    <td> 上架时间</td>
                    <td>{{.p.EnabledAt|date}}</td>
                </tr>
                <tr>
                    <td> 制造商</td>
                    <td><a href='{{url "Provider.View" .provider.Id}}'>{{.provider.Name}}</a></td>
                </tr>
                <tr>
                    <td>示意图</td>
                    <td>
                        <div id="images"></div>
                        <script id="images_tpl" type='text/ractive'>
                         <div class="container-fluid">
                          <div class="row-fluid">
                         [[#images: index]]
                         <div class="span3">
                            <img src="[[url]]" style="width:100px;height:100px" on-click="selected" data-id="[[id]]">
                         </div>
                         [[/images]]
                         </div>
                         </div>
                        </script>
                    </td>
                </tr>
                <tr>
                    <td>资料</td>
                    <td>
                        <div id="files"></div>
                        <script id="files_tpl" type='text/ractive'>
                         <div class="container-fluid">
                          <div class="row-fluid">
                         [[#files: index]]
                         <div class="span3">
                               <a href="[[url]]" style="width:100px;height:100px" on-click="selected" data-id="[[id]]" target="_blank">[[name]]</a>
                         </div>
                         [[/files]]
                         </div>
                         </div>
                        </script>
                    </td>
                </tr>
            </table>
            <button>购买</button>
            <button>收藏</button>
        </div>
    </div>
</div>

{{template "footer.html" .}}
