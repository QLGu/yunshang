{{set . "title" .p.Name}}
{{template "header.html" .}}

<div class="container">
    <div class="row">
        {{template "flash.html" .}}
    </div>
    <div class="row">
        <h2>{{.p.Name}}</h2>
        <hr/>
        <div class="col-md-8">
            <table class="table table-striped table-hover">
                <tr>
                    <td width="100"> 简介</td>
                    <td>{{.p.Introduce}}</td>
                </tr>
                <tr>
                    <td> 型号</td>
                    <td>{{.p.Model}}</td>
                </tr>
                <tr>
                    <td> 上架时间</td>
                    <td>{{.p.EnabledAt|date}}</td>
                </tr>
                <tr>
                    <td> 制造商</td>
                    <td><a href='{{url "Provider.View" .provider.Id}}'>{{.provider.Name}}</a></td>
                </tr>
            </table>
        </div>
    </div>
</div>

{{template "footer.html" .}}
